<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We will be interested in computing with complex numbers.  In Sage, represent \(i\) with the capital letter <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">I</code>. Let's evaluate the following division in a sage cell:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{3+2i}{4+i}\text{.}
\end{equation*}
</div>
